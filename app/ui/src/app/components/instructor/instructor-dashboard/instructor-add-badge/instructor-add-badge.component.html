<div class="container-fluid p-0">
    <div class="row justify-content-center">
      <div class="col" *ngIf="!showForm">
        <h1 class="pb-2 border-bottom fw-bold text-uppercase">Add Badges</h1>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col" *ngFor="let course of courses">
            <div
              class="card bg-body-tertiary h-100"
              (click)="showFormForCard(course)"
              routerLinkActive="router-link-active"
            >
              <img
              [src]="course.imageUrl?course.imageUrl : 'https://www.picsum.photos/170/100'" 
                class="card-img-top"
                alt="..."
              />
              <div class="card-body d-flex flex-column">
                <p class="card-title fw-bold h-100">
                  {{ course.title }}
                </p>
                <p class="card-text">
                  {{ course.description | limitTo : "60" }}
                </p>
                <p class="card-text text-success">
                  <i class="bi bi-person-check-fill"></i>
                  {{ course.authorName }}
                </p>
                <!-- <div
                    class="d-flex justify-content-between align-items-center mt-auto"
                  >
                    <div class="btn-group">
                      <button
                        type="button"
                        class="btn btn-sm btn-outline-dark fw-bold"
                      >
                        View
                      </button>
                      
                    </div>
                    <small class="text-body-secondary">9 mins</small>
                  </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col" *ngIf="showForm">
        <div
          class="card"
          style="border: none !important; background-color: inherit"
        >
          <div class="card-body p-5">
            <button
              class="card-title text-start mb-4 btn btn-info fw-bolder"
              (click)="selectedCourse = null; showForm = false"
            >
              Back
            </button>
            <h3 class="card-title text-center mb-4 fs-2 fw-bolder">
              {{ selectedCourse?.title }}
            </h3>
            <h3 class="card-title text-center mb-4 fs-2 fw-bolder">
              Lesson Form
            </h3>
  
            <div class="card shadow-sm border-0">
              <div class="card-body">
                <h5 class="card-title mb-4 text-center">Add Course Badge</h5>
                <form [formGroup]="badgeForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mb-4">
                        <label for="badgeName" class="mb-1">Badge Name</label>
                        <input
                          type="text"
                          id="badgeName"
                          formControlName="badgeName"
                          class="form-control"
                          placeholder="Enter badge name"
                        />
                      </div>
                      
                      <div class="form-group mb-4">
                        <label for="badgeDescription" class="mb-1">Badge Description</label>
                        <input
                          type="text"
                          id="badgeDescription"
                          formControlName="badgeDescription"
                          class="form-control"
                          placeholder="Enter badge description"
                        />
                      </div>
                      
                      <div class="form-group mb-4">
                        <label for="badgeIcon" class="mb-1">Badge Icon</label>
                        <input
                          type="text"
                          id="badgeIcon"
                          formControlName="badgeIcon"
                          class="form-control"
                          placeholder="Enter badge icon"
                        />
                      </div>
                      <div class="form-group mb-4">
                        <label for="image" class="mb-1">Course Image (Max 5 MB)</label>
                        <input type="file" id="image" (change)="onImageSelected($event)" accept="image/*" class="form-control" required>
                        <div *ngIf="imageError" class="text-danger mt-1">
                          {{ imageError }}
                        </div>
                        <div *ngIf="imagePreview" class="mt-2">
                          <img [src]="imagePreview" alt="Image Preview" class="img-thumbnail" style="max-height: 200px; max-width: 200px;">
                        </div>
                      </div>
                      <button
              type="submit"
              class="btn btn-primary btn-block"
              [disabled]="!badgeForm.valid"
            >
              Submit
            </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
