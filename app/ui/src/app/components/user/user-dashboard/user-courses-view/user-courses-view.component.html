<div class="container">
    <h1 class="pb-2 border-bottom fw-bold text-uppercase">My Courses</h1>
    <div class="row row-cols-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-3 g-3">
      <div class="col" *ngFor="let course of courses">
        <app-course-card [course]="course" [priceShow]="false" [progressShow]="true"></app-course-card>
      </div>
    </div>
</div>
