<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
    <div class="card shadow border-0 rounded-4" style="max-width: 950px; width: 100%;">
      <div class="row g-0">
        <!-- Course Image and Information -->
        <div class="col-md-6 text-center d-flex flex-column align-items-center p-5" style="background-color: #f8f9fa;">
          <img [src]="course.courseCover || 'https://picsum.photos/400/300'" alt="{{ course.title }}" class="img-fluid rounded-3 mb-4" style="max-width: 250px; object-fit: cover;">
          <h3 class="fw-bold text-dark">{{ course.title }}</h3>
          <p class="mb-1"><strong>Author:</strong> <span class="text-muted">{{ course.authorName }}</span></p>
          <p class="mb-1"><strong>Level:</strong> <span class="badge bg-warning">{{ course.courseLevel }}</span></p>
        </div>
        
        <!-- Payment Form -->
        <div class="col-md-6 p-4">
          <h4 class="mb-4 text-center text-dark">Complete Your Purchase</h4>
          <p class="mb-3 text-center text-muted">Get <strong>{{ course.title }}</strong> for <span class="text-decoration-line-through text-danger" *ngIf="isDiscountApplied">₹{{ course.price }}</span> <strong class="text-success">₹{{ isDiscountApplied ? discountPrice : course.price }}</strong></p>
  
          <!-- User Information Form -->
         
            <div class="mb-3">
              <input type="text" [(ngModel)]="userName" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" [(ngModel)]="userEmail" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="mb-3">
              <input type="tel" [(ngModel)]="userMobile" class="form-control" placeholder="Mobile Number" required>
            </div>
  
            <!-- Coupon Code Input -->
            <div class="input-group mb-3">
              <input type="text" [(ngModel)]="couponCode" class="form-control" placeholder="Enter Coupon Code">
              <button class="btn btn-outline-primary" (click)="applyCoupon()" type="button">Apply</button>
            </div>
            <div *ngIf="couponError" class="text-danger mb-3">{{ couponError }}</div>
  
            <!-- Payment Button -->
            <button class="btn btn-primary btn-lg w-100 py-2 fw-bold" (click)="initiatePayment()">
              Pay Now <span *ngIf="isDiscountApplied" class="text-decoration-line-through">₹{{ course.price }}</span> ₹{{ isDiscountApplied ? discountPrice : course.price }}
            </button>
          
        </div>
      </div>
    </div>
  </div>
