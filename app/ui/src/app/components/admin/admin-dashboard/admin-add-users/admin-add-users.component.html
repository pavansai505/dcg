<div class="container">
    <h2 class="mb-4">Add users</h2>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div formArrayName="users">
          <div *ngFor="let user of users.controls; let i = index" [formGroupName]="i">
            <h3>User {{ i + 1 }}</h3>
            <div class="form-group mb-3">
              <label for="firstName">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="firstName" />
              <div *ngIf="user.get('firstName')?.invalid && user.get('firstName')?.touched">
                <small class="text-danger">First Name is required.</small>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="lastName">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="lastName" />
              <div *ngIf="user.get('lastName')?.invalid && user.get('lastName')?.touched">
                <small class="text-danger">Last Name is required.</small>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input type="email" formControlName="email" class="form-control" id="email" />
              <div *ngIf="user.get('email')?.invalid && user.get('email')?.touched">
                <small class="text-danger">A valid email is required.</small>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" />
              <div *ngIf="user.get('password')?.invalid && user.get('password')?.touched">
                <small class="text-danger">Password is required (min. 6 characters).</small>
              </div>
            </div>
            <button type="button" class="btn btn-danger" (click)="removeUser(i)" *ngIf="users.length > 1">Remove User</button>
            <hr />
          </div>
        </div>
        <div class="button-group">
            <button type="button" class="btn btn-primary me-2" (click)="addUser()">
              <i class="fas fa-plus-circle"></i> Add Another User
            </button>
            <button type="submit" class="btn btn-success" [disabled]="signUpForm.invalid">
              <i class="fas fa-check-circle"></i> Submit
            </button>
          </div>
          
      </form>
      
</div>
