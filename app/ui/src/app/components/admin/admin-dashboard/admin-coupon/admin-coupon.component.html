<!-- coupon-form.component.html -->
<div class="container">
    <h2>Coupon Form</h2>
    <hr />
    <form [formGroup]="couponForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label for="code" class="form-label">Coupon Code</label>
        <input type="text" id="code" formControlName="code" class="form-control" [class.is-invalid]="couponForm.get('code')?.invalid && couponForm.get('code')?.touched" required />
        <div class="invalid-feedback">Please enter a valid coupon code.</div>
      </div>
  
      <div class="form-group mb-3">
        <label for="percentage" class="form-label">Discount Percentage</label>
        <input type="number" id="percentage" formControlName="percentage" class="form-control" [class.is-invalid]="couponForm.get('percentage')?.invalid && couponForm.get('percentage')?.touched" required />
        <div class="invalid-feedback">Please enter a valid percentage.</div>
      </div>
  
      <div class="form-group mb-3">
        <label for="totalUses" class="form-label">Total Uses</label>
        <input type="number" id="totalUses" formControlName="totalUses" class="form-control" [class.is-invalid]="couponForm.get('totalUses')?.invalid && couponForm.get('totalUses')?.touched" required />
        <div class="invalid-feedback">Please enter the total number of uses.</div>
      </div>
  
      <div class="form-group mb-3">
        <label for="expiryDate" class="form-label">Expiry Date</label>
        <input type="datetime-local" id="expiryDate" formControlName="expiryDate" class="form-control" [class.is-invalid]="couponForm.get('expiryDate')?.invalid && couponForm.get('expiryDate')?.touched" required />
        <div class="invalid-feedback">Please provide a valid expiry date.</div>
      </div>
  
      <div class="form-check mb-3">
        <input type="checkbox" id="active" formControlName="active" class="form-check-input" />
        <label for="active" class="form-check-label">Active</label>
      </div>
  
      <button type="submit" class="btn btn-primary w-100 py-2 mt-3" [disabled]="couponForm.invalid">
        <i class="bi bi-check-circle"></i> Submit
      </button>
    </form>
  </div>
