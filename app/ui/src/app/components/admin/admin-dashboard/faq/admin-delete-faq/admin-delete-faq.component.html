<div class="container mt-5">
    <h2 class="mb-4">Delete FAQs</h2>
    <div *ngIf="faqs?.length; else noFaqs">
      <div *ngFor="let faq of faqs" class="faq-item mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ faq.question }}</h5>
            <p class="card-text">{{ faq.answer }}</p>
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal" (click)="setFaqToDelete(faq.id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <ng-template #noFaqs>
      <p>No FAQs available.</p>
    </ng-template>
  
    <!-- Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Are you sure you want to delete this FAQ?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeModal">Cancel</button>
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteFaq()">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
