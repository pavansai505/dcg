<div class="card bg-body-tertiary h-100" style="min-height: 360px;">
  <img
    src="{{ 'https://picsum.photos/800/500?random=' + course.id }}"
    loading="lazy"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body d-flex flex-column fs-6 text-start">
    <p class="card-title fw-bold h-100">
      {{ course.title }}
    </p>
 
    <p class="card-text text-secondary fs-6">
      <!-- <i class="bi bi-person-check-fill"></i> -->
      {{ course.authorName }}
    </p>
   
    <p class="card-text fw-bold"> &#8377;{{ course.price }}</p>
    <div class="d-flex justify-content-between align-items-center mt-auto">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-outline-dark fw-bold"
          [routerLink]="['/courses/course/info', course.id]"
          routerLinkActive="router-link-active"
        >
          View
        </button>
        <!-- <button type="button" class="btn btn-sm btn-outline-info fw-bold">
          Enroll
        </button> -->
      </div>
      <small class="text-body-secondary centerIt"
        ><i class="bi bi-patch-check fs-6 text-warning">&nbsp;</i
        >Verified</small
      >
    </div>
  </div>
</div>
