<div class="card bg-body-tertiary h-100" style="min-height: 360px;">
  <img
  [src]="course.imageUrl? course.imageUrl : 'https://www.picsum.photos/400/300'" 
  loading="lazy"
    class="card-img-top"
    style="height: 45% !important;"
  />
  
  <div class="card-body d-flex flex-column fs-6 text-start" style="height: 55% !important;">
    <p class="card-title fw-bold">
      {{ course.title }}
    </p>
 
    <p class="card-text text-secondary fs-6">
      <!-- <i class="bi bi-person-check-fill"></i> -->
      {{ course.authorName }}
    </p>
   
    <p class="card-text fw-bold" *ngIf="priceShow"> &#8377;{{ course.price }}</p>
    
      <div class="progress card-text fw-bold" *ngIf="progressShow" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" [style.width]="coursePercentage+'%'">{{coursePercentage+"%"}}</div>
      </div>
    
    
    <div class="d-flex justify-content-between align-items-center mt-auto">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-outline-dark fw-bold"
          [routerLink]="['/courses/course/info', course.id]"
          routerLinkActive="router-link-active"
        >
          View
        </button>
        <!-- <button type="button" class="btn btn-sm btn-outline-info fw-bold">
          Enroll
        </button> -->
      </div>
      <small class="text-body-secondary centerIt"
        ><i class="bi bi-patch-check fs-6 text-warning">&nbsp;</i
        >Verified</small
      >
    </div>
  </div>
</div>
