<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-10 col-lg-8 col-xl-6">
        <div class="card p-5 shadow-lg border-light">
          <div class="card-body">
            <h3 class="card-title text-center mb-4 fw-bold fs-3">Reset Password</h3>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <label for="password" class="form-label">New Password</label>
                <input 
                  id="password" 
                  type="password" 
                  class="form-control" 
                  formControlName="password" 
                  placeholder="Enter new password">
                <div *ngIf="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched" class="text-danger mt-2">
                  <div *ngIf="resetPasswordForm.get('password')?.errors?.['required']">Password is required.</div>
                  <div *ngIf="resetPasswordForm.get('password')?.errors?.['minlength']">Password must be at least 7 characters long.</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                  id="confirmPassword" 
                  type="password" 
                  class="form-control" 
                  formControlName="confirmPassword" 
                  placeholder="Confirm new password">
                <div *ngIf="resetPasswordForm.hasError('mismatch') && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger mt-2">
                  Passwords do not match.
                </div>
                <div *ngIf="resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched" class="text-danger mt-2">
                  <div *ngIf="resetPasswordForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
                </div>
              </div>
              
              <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="resetPasswordForm.invalid || isLoading || (resetPasswordForm.value.password!=resetPasswordForm.value.confirmPassword)">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                <span *ngIf="!isLoading">Submit</span>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
